<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
        }

        .pagination a.active {
            background-color: dodgerblue;
            color: white;
        }

        .pagination a:hover:not(.active) {background-color: #ddd;}
    </style>
    <title>Products</title>
</head>
<body>
<a href="/view/{{.RealPage}}?limit=3">3 элемента на страницу</a>
<br>
<a href="/view/{{.RealPage}}?limit=5">5 элемента на страницу</a>
<br>
<a href="/view/{{.RealPage}}?limit=7">7 элементов на страницу</a>
<br>
<a href="/create">Добавить книгу</a>
<br>
<br>
<table>
    <thead><th>Id</th><th>Название</th><th>Автор</th><th>Цена</th><th>Рейтинг</th></thead>
    {{range .BooksData}}
    <tr>
        <td>{{.Id}}</td>
        <td>{{.Name}}</td>
        <td>{{.Author}}</td>
        <td>{{.Price}}</td>
        <td>{{.Rating}}</td>
        <td><a href="/edit/{{.Id}}">Изменить</a>
            <a href="/delete/{{.Id}}">Удалить</a>
        </td>
    </tr>
    {{end}}
</table>
<div class="pagination">
    <a href="/view/{{.PrevPage}}"><<  </a>
    <a class="active" href="#">{{.CurPage}}</a>
    <a href="/view/{{.NextPage}}">  >></a>
</div>

</body>
</html>
